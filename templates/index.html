<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch üé¨ - Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --accent-gradient: linear-gradient(45deg, #ff6b6b, #ffa86b, #ffda6b, #6bff9e, #6bc7ff, #9d6bff);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            padding: 30px 0;
        }
        
        .main-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            perspective: 1000px;
        }
        
        .subtext {
            font-size: 1.2rem;
            color: #d0d0d0;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        /* 3D Elements */
        .cube {
            width: 60px;
            height: 60px;
            position: absolute;
            top: 20px;
            right: 20px;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            z-index: -1;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(5px);
        }
        
        .cube-face:nth-child(1) { transform: translateZ(30px); }
        .cube-face:nth-child(2) { transform: rotateY(180deg) translateZ(30px); }
        .cube-face:nth-child(3) { transform: rotateY(90deg) translateZ(30px); }
        .cube-face:nth-child(4) { transform: rotateY(-90deg) translateZ(30px); }
        .cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(30px); }
        .cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(30px); }
        
        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .selected-movie {
            background: linear-gradient(45deg, #6bc7ff, #9d6bff);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            max-width: 500px;
        }
        
        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        
        .search-box:focus {
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 0 0 15px 15px;
            overflow: hidden;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .autocomplete-item:hover {
            background-color: rgba(50, 43, 99, 0.8);
        }
        
        .search-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa86b);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(255,107,107,0.4);
            margin-top: 15px;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(255,107,107,0.6);
        }
        
        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Recommendations */
        .recommendations {
            width: 100%;
            margin-top: 40px;
        }
        
        .recommendation-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            text-align: center;
            margin: 30px 0 20px 0;
            background: linear-gradient(45deg, #6bc7ff, #9d6bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .movie-card {
            padding: 15px;
            border-radius: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.5);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .movie-card:hover {
            transform: translateY(-5px) scale(1.02) rotateY(5deg);
            background: var(--card-hover-bg);
            box-shadow: 0px 12px 35px rgba(0,0,0,0.7);
        }
        
        .movie-poster {
            border-radius: 15px;
            width: 100%;
            height: 300px;
            object-fit: cover;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
        }
        
        .movie-title {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .movie-meta {
            font-size: 0.9rem;
            color: #cccccc;
            margin: 5px 0;
        }
        
        .rating-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffa86b, #ffda6b);
            color: #333;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        
        .movie-tagline {
            font-style: italic;
            font-size: 0.85rem;
            color: #aaaaaa;
            margin: 10px 0;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #aaaaaa;
            font-size: 0.9rem;
            padding: 20px;
        }
        
        /* Loading Animation */
        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ff6b6b;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Message */
        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header {
                font-size: 2.2rem;
            }
            
            .subtext {
                font-size: 1rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .movie-poster {
                height: 240px;
            }
        }
        
        @media (max-width: 480px) {
            .main-header {
                font-size: 1.8rem;
            }
            
            .movies-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .movie-poster {
                height: 200px;
            }
            
            .movie-title {
                font-size: 0.9rem;
            }
            
            .cube {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="cube-face"><i class="fas fa-film"></i></div>
        <div class="cube-face"><i class="fas fa-star"></i></div>
        <div class="cube-face"><i class="fas fa-popcorn"></i></div>
        <div class="cube-face"><i class="fas fa-ticket-alt"></i></div>
        <div class="cube-face"><i class="fas fa-clapperboard"></i></div>
        <div class="cube-face"><i class="fas fa-award"></i></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="main-header">CineMatch üé¨</h1>
            <p class="subtext">Discover your next favorite movie with AI-powered recommendations</p>
        </header>
        
        <main class="main-content">
            <div class="selected-movie" id="selectedMovie">Select a movie to get started</div>
            
            <div class="search-container">
                <input type="text" class="search-box" id="movieSearch" placeholder="Type to search for a movie..." autocomplete="off">
                <div class="autocomplete-items" id="autocompleteList"></div>
                
                <button class="search-btn" id="recommendBtn">
                    <i class="fas fa-search"></i> Find My Movie Matches!
                </button>
            </div>
            
            <div class="loader" id="loader">
                <div class="loader-spinner"></div>
                <p>Searching through thousands of movies to find your perfect matches...</p>
            </div>
            
            <div class="recommendations" id="recommendationsSection" style="display: none;">
                <h2 class="recommendation-header">Your Perfect Matches</h2>
                <div class="movies-grid" id="moviesGrid"></div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>
        
        <footer class="footer">
            <p> Made By - Naman Katare</p>
            <p>Powered by TMDB API | Made with ‚ù§Ô∏è and Machine Learning</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const movieSearch = document.getElementById('movieSearch');
            const autocompleteList = document.getElementById('autocompleteList');
            const selectedMovie = document.getElementById('selectedMovie');
            const recommendBtn = document.getElementById('recommendBtn');
            const loader = document.getElementById('loader');
            const recommendationsSection = document.getElementById('recommendationsSection');
            const moviesGrid = document.getElementById('moviesGrid');
            const errorMessage = document.getElementById('errorMessage');
            
            let moviesList = [];
            let currentTimeout = null;
            
            // Fetch movie list from backend
            fetch('/movies')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch movies');
                    }
                    return response.json();
                })
                .then(movies => {
                    moviesList = movies;
                })
                .catch(error => {
                    console.error('Error fetching movies:', error);
                    showError('Failed to load movie database. Please refresh the page.');
                });
            
            // Autocomplete functionality
            movieSearch.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                
                // Clear previous timeout
                if (currentTimeout) {
                    clearTimeout(currentTimeout);
                }
                
                // Hide autocomplete if input is empty
                if (!value) {
                    autocompleteList.innerHTML = '';
                    autocompleteList.style.display = 'none';
                    selectedMovie.textContent = 'Select a movie to get started';
                    return;
                }
                
                // Show loading in autocomplete
                autocompleteList.innerHTML = '<div class="autocomplete-item">Loading...</div>';
                autocompleteList.style.display = 'block';
                
                // Debounce the search
                currentTimeout = setTimeout(() => {
                    const filteredMovies = moviesList.filter(movie => 
                        movie.toLowerCase().includes(value)
                    ).slice(0, 10); // Limit to 10 results
                    
                    autocompleteList.innerHTML = '';
                    
                    if (filteredMovies.length === 0) {
                        autocompleteList.innerHTML = '<div class="autocomplete-item">No movies found</div>';
                    } else {
                        filteredMovies.forEach(movie => {
                            const item = document.createElement('div');
                            item.className = 'autocomplete-item';
                            item.textContent = movie;
                            item.addEventListener('click', () => {
                                movieSearch.value = movie;
                                selectedMovie.textContent = `Selected: ${movie}`;
                                autocompleteList.innerHTML = '';
                                autocompleteList.style.display = 'none';
                            });
                            autocompleteList.appendChild(item);
                        });
                    }
                }, 300);
            });
            
            // Hide autocomplete when clicking outside
            document.addEventListener('click', function(e) {
                if (!movieSearch.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.style.display = 'none';
                }
            });
            
            // Update selected movie text when user types
            movieSearch.addEventListener('change', function() {
                if (this.value) {
                    selectedMovie.textContent = `Selected: ${this.value}`;
                } else {
                    selectedMovie.textContent = 'Select a movie to get started';
                }
            });
            
            // Handle recommendation request
            recommendBtn.addEventListener('click', function() {
                const movie = movieSearch.value;
                
                if (!movie) {
                    showError('Please select a movie first');
                    return;
                }
                
                if (!moviesList.includes(movie)) {
                    showError('Movie not found in our database. Please try another one.');
                    return;
                }
                
                // Hide previous errors and results
                errorMessage.style.display = 'none';
                recommendationsSection.style.display = 'none';
                
                // Show loader, disable button
                loader.style.display = 'block';
                recommendBtn.disabled = true;
                
                // Fetch recommendations
                fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ movie: movie })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.recommendations && data.recommendations.length > 0) {
                        displayRecommendations(data.recommendations);
                    } else {
                        showError('No recommendations found. Please try another movie.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching recommendations:', error);
                    showError('Error fetching recommendations. Please try again.');
                })
                .finally(() => {
                    loader.style.display = 'none';
                    recommendBtn.disabled = false;
                });
            });
            
            // Display recommendations
            function displayRecommendations(recommendations) {
                moviesGrid.innerHTML = '';
                
                recommendations.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    
                    const ratingDisplay = movie.rating !== "N/A" 
                        ? `<span class="rating-badge">‚≠ê ${movie.rating}</span>` 
                        : "‚≠ê N/A";
                    
                    movieCard.innerHTML = `
                        <img class="movie-poster" src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/300x450/2c5364/ffffff?text=No+Image'">
                        <p class="movie-title">${movie.title}</p>
                        <p class="movie-meta">${ratingDisplay} | üìÖ ${movie.release}</p>
                        <p class="movie-tagline">"${movie.tagline}"</p>
                    `;
                    
                    moviesGrid.appendChild(movieCard);
                });
                
                recommendationsSection.style.display = 'block';
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>

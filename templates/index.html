<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0f0c29;
            --primary-medium: #302b63;
            --primary-light: #24243e;
            --accent-red: #ff6b6b;
            --accent-orange: #ffa86b;
            --accent-yellow: #ffda6b;
            --accent-green: #6bff9e;
            --accent-blue: #6bc7ff;
            --accent-purple: #9d6bff;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-hover-bg: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: #d0d0d0;
            --text-tertiary: #aaaaaa;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.15);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.25);
            --shadow-strong: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-medium), var(--primary-light));
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .logo-3d {
            font-size: 3.5rem;
            font-weight: 800;
            color: transparent;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-red));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateX(15deg);
            display: inline-block;
            padding: 0 10px;
        }
        
        .logo-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-red));
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            border-radius: 10px;
        }
        
        .subtext {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* 3D Scene Container */
        .scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(107, 199, 255, 0.15), rgba(157, 107, 255, 0.15));
            backdrop-filter: blur(4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 168, 107, 0.15));
        }
        
        .floating-element:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 25%;
            right: 15%;
            animation-delay: -2s;
            background: linear-gradient(135deg, rgba(107, 255, 158, 0.15), rgba(107, 199, 255, 0.15));
        }
        
        .floating-element:nth-child(3) {
            width: 70px;
            height: 70px;
            bottom: 20%;
            left: 15%;
            animation-delay: -5s;
            background: linear-gradient(135deg, rgba(255, 218, 107, 0.15), rgba(255, 168, 107, 0.15));
        }
        
        .floating-element:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 15%;
            right: 10%;
            animation-delay: -7s;
            background: linear-gradient(135deg, rgba(157, 107, 255, 0.15), rgba(255, 107, 107, 0.15));
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate3d(0, 0, 0) rotate3d(0.2, 0.7, 0.3, 0deg);
            }
            25% {
                transform: translate3d(20px, 30px, 0) rotate3d(0.2, 0.7, 0.3, 45deg);
            }
            50% {
                transform: translate3d(-15px, 40px, 0) rotate3d(0.2, 0.7, 0.3, 90deg);
            }
            75% {
                transform: translate3d(10px, -20px, 0) rotate3d(0.2, 0.7, 0.3, 135deg);
            }
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .selection-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(20px);
            transition: all 0.3s ease;
        }
        
        .selection-container:hover {
            box-shadow: var(--shadow-medium);
            transform: translateZ(30px);
        }
        
        .selected-movie {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }
        
        .selected-movie.active {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(107, 199, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(107, 199, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(107, 199, 255, 0); }
        }
        
        .search-container {
            width: 100%;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 16px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .search-box:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(107, 199, 255, 0.2), inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            border-radius: 0 0 15px 15px;
            overflow: hidden;
            max-height: 250px;
            overflow-y: auto;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-medium);
        }
        
        .autocomplete-item {
            padding: 12px 20px;
            cursor: pointer;
            background-color: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        
        .autocomplete-item:hover {
            background-color: rgba(107, 199, 255, 0.15);
        }
        
        .search-btn {
            background: linear-gradient(135deg, var(--accent-red), var(--accent-orange));
            color: white;
            border: none;
            border-radius: 15px;
            padding: 16px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: var(--shadow-soft);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }
        
        .search-btn:hover::before {
            left: 100%;
        }
        
        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Recommendations */
        .recommendations {
            width: 100%;
            margin-top: 40px;
        }
        
        .recommendation-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin: 30px 0 30px 0;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 15px;
        }
        
        .recommendation-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 2px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .movie-card {
            padding: 20px;
            border-radius: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: var(--shadow-soft);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: var(--card-hover-bg);
            box-shadow: var(--shadow-strong);
        }
        
        .movie-card:hover::before {
            opacity: 1;
        }
        
        .movie-poster-container {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: var(--shadow-medium);
            margin-bottom: 15px;
        }
        
        .movie-poster {
            border-radius: 15px;
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }
        
        .movie-poster-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(15, 12, 41, 0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .movie-card:hover .movie-poster-container::after {
            opacity: 1;
        }
        
        .movie-title {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
            height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .movie-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .release-year {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(107, 199, 255, 0.2);
            color: var(--text-primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .movie-tagline {
            font-style: italic;
            font-size: 0.9rem;
            color: var(--text-tertiary);
            margin: 15px 0;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-tertiary);
            font-size: 0.9rem;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 2px;
        }
        
        /* Loading Animation */
        .loader {
            display: none;
            text-align: center;
            margin: 40px 0;
        }
        
        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            border-right-color: var(--accent-purple);
            border-bottom-color: var(--accent-red);
            animation: spin 1.5s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loader p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        /* Error Message */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 30px 0;
            backdrop-filter: blur(5px);
            box-shadow: var(--shadow-soft);
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .logo-3d {
                font-size: 2.8rem;
            }
            
            .subtext {
                font-size: 1.1rem;
            }
            
            .selection-container {
                padding: 20px;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .movie-poster {
                height: 280px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 30px 0 20px;
            }
            
            .logo-3d {
                font-size: 2.2rem;
            }
            
            .subtext {
                font-size: 1rem;
            }
            
            .selected-movie {
                font-size: 1rem;
                padding: 10px 15px;
            }
            
            .search-box {
                padding: 14px 16px;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 14px 20px;
                font-size: 1.1rem;
            }
            
            .movies-grid {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .movie-card {
                padding: 15px;
            }
            
            .movie-poster {
                height: 220px;
            }
            
            .movie-title {
                font-size: 1rem;
            }
            
            .floating-element {
                display: none;
            }
        }
        
        @media (max-width: 400px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }
            
            .movie-poster {
                height: 280px;
            }
        }
    </style>
</head>

                            poster: "https://image.tmdb.org/t/p/w500/v7TaX8kXMXs5yFFGR41guUDNcnB.jpg"
                        },
                        {
                            title: "Fight Club",
                            rating: "8.5",
                            release: "1999",
                            tagline: "Mischief. Mayhem. Soap.",
                            poster: "https://image.tmdb.org/t/p/w500/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg"
                        }
                    ]
                },
                "The Avengers": {
                    genres: ["Action", "Adventure", "Sci-Fi"],
                    recommendations: [
                        {
                            title: "Guardians of the Galaxy",
                            rating: "8.0",
                            release: "2014",
                            tagline: "All heroes start somewhere.",
                            poster: "https://image.tmdb.org/t/p/w500/r7vmZjiyZw9rpJMQJdXpjgiCOk9.jpg"
                        },
                        {
                            title: "Thor: Ragnarok",
                            rating: "7.9",
                            release: "2017",
                            tagline: "Thor's world is about to explode.",
                            poster: "https://image.tmdb.org/t/p/w500/rzRwTcFvttcN1ZpX2xv4j3tSdJu.jpg"
                        },
                        {
                            title: "Black Panther",
                            rating: "7.3",
                            release: "2018",
                            tagline: "Long live the king.",
                            poster: "https://image.tmdb.org/t/p/w500/uxzzxijgPIY7slzFvMotPv8wjKA.jpg"
                        }
                    ]
                }
            };
            
            // Initialize the application
            function init() {
                moviesList = Object.keys(movieDatabase);
            }
            
            init();
            
            // Autocomplete functionality
            movieSearch.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                
                // Clear previous timeout
                if (currentTimeout) {
                    clearTimeout(currentTimeout);
                }
                
                // Hide autocomplete if input is empty
                if (!value) {
                    autocompleteList.innerHTML = '';
                    autocompleteList.style.display = 'none';
                    selectedMovie.textContent = 'Select a movie to get started';
                    selectedMovie.classList.remove('active');
                    return;
                }
                
                // Show loading in autocomplete
                autocompleteList.innerHTML = '<div class="autocomplete-item">Searching...</div>';
                autocompleteList.style.display = 'block';
                
                // Debounce the search
                currentTimeout = setTimeout(() => {
                    const filteredMovies = moviesList.filter(movie => 
                        movie.toLowerCase().includes(value)
                    ).slice(0, 8); // Limit to 8 results
                    
                    autocompleteList.innerHTML = '';
                    
                    if (filteredMovies.length === 0) {
                        autocompleteList.innerHTML = '<div class="autocomplete-item">No movies found. Try another title.</div>';
                    } else {
                        filteredMovies.forEach(movie => {
                            const item = document.createElement('div');
                            item.className = 'autocomplete-item';
                            item.textContent = movie;
                            item.addEventListener('click', () => {
                                movieSearch.value = movie;
                                selectedMovie.textContent = `Selected: ${movie}`;
                                selectedMovie.classList.add('active');
                                autocompleteList.innerHTML = '';
                                autocompleteList.style.display = 'none';
                            });
                            autocompleteList.appendChild(item);
                        });
                    }
                }, 300);
            });
            
            // Hide autocomplete when clicking outside
            document.addEventListener('click', function(e) {
                if (!movieSearch.contains(e.target) && !autocompleteList.contains(e.target)) {
                    autocompleteList.style.display = 'none';
                }
            });
            
            // Update selected movie text when user types
            movieSearch.addEventListener('change', function() {
                if (this.value) {
                    selectedMovie.textContent = `Selected: ${this.value}`;
                    selectedMovie.classList.add('active');
                } else {
                    selectedMovie.textContent = 'Select a movie to get started';
                    selectedMovie.classList.remove('active');
                }
            });
            
            // Handle recommendation request
            recommendBtn.addEventListener('click', function() {
                const movie = movieSearch.value;
                
                if (!movie) {
                    showError('Please select a movie first');
                    return;
                }
                
                if (!moviesList.includes(movie)) {
                    showError('Movie not found in our database. Please try another one.');
                    return;
                }
                
                // Hide previous errors and results
                errorMessage.style.display = 'none';
                recommendationsSection.style.display = 'none';
                
                // Show loader, disable button
                loader.style.display = 'block';
                recommendBtn.disabled = true;
                
                // Get recommendations from our database
                setTimeout(() => {
                    const movieData = movieDatabase[movie];
                    
                    if (movieData && movieData.recommendations && movieData.recommendations.length > 0) {
                        displayRecommendations(movieData.recommendations);
                    } else {
                        showError('No recommendations found. Please try another movie.');
                    }
                    
                    loader.style.display = 'none';
                    recommendBtn.disabled = false;
                }, 2000); // Simulate 2 second delay
            });
            
            // Display recommendations
            function displayRecommendations(recommendations) {
                moviesGrid.innerHTML = '';
                
                recommendations.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    
                    const ratingDisplay = movie.rating !== "N/A" 
                        ? `<span class="rating-badge"><i class="fas fa-star"></i> ${movie.rating}</span>` 
                        : "";
                    
                    const releaseDisplay = movie.release !== "N/A" 
                        ? `<span class="release-year"><i class="fas fa-calendar-alt"></i> ${movie.release}</span>` 
                        : "";
                    
                    movieCard.innerHTML = `
                        <div class="movie-poster-container">
                            <img class="movie-poster" src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/300x450/2c2c54/ffffff?text=No+Image'">
                        </div>
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            ${ratingDisplay}
                            ${releaseDisplay}
                        </div>
                        <p class="movie-tagline">${movie.tagline}</p>
                    `;
                    
                    moviesGrid.appendChild(movieCard);
                });
                
                recommendationsSection.style.display = 'block';
                
                // Smooth scroll to recommendations
                recommendationsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
